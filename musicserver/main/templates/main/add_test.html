{% extends 'main/htmltemplate.html' %}

{% block title %} Добавление теста {% endblock %}

{% block maincontent %}
<style>
    .emp-profile{
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #ADD1CF;
        }
</style>
    <div class="container emp-profile" style="width: 65%;">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" maxlength="100" name="name" id="id_name"
                       {% if lesson %} value="{{ lesson.lesson_name }}" {% endif %} placeholder="Название урока">
                <label for="id_name">Название теста:</label>
            </div>
            <button class="bg-custom-color-success"><input type="submit" value="Создать" style="background-color: #53917E; border: none"></button>
        </form>
    </div>
{% endblock %}
